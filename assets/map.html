<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildfire Visualization - Real-Time FIRMS Data</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse JS for CSV parsing -->
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    // Initialize the map and set view over the central US
    const map = L.map('map').setView([39.8283, -98.5795], 5);

    // Add a dark tile layer from CartoDB (Dark Matter)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
    }).addTo(map);

    // Function to fetch and plot wildfire data from NASA's FIRMS API
    async function fetchWildfireData() {
      try {
        // Replace the URL below with the actual endpoint of NASA's FIRMS API that returns CSV data
        const response = await fetch('https://firms.modaps.eosdis.nasa.gov/api/area/csv/4eb4f0ffb16f051d91dd3c59f1bed58f/VIIRS_SNPP_NRT/world/1');
        const csvText = await response.text();
        console.log('Raw CSV response:', csvText);

        // Parse CSV using PapaParse
        Papa.parse(csvText, {
          header: true,
          dynamicTyping: true,
          complete: function(results) {
            const data = results.data;
            console.log('Parsed data:', data);
            data.forEach(fire => {
              // Ensure latitude and longitude exist and are numbers
              const latitude = parseFloat(fire.latitude);
              const longitude = parseFloat(fire.longitude);
              if (!isNaN(latitude) && !isNaN(longitude)) {
                // Create a circle marker with orange color
                const marker = L.circleMarker([latitude, longitude], {
                  radius: 4,
                  color: 'orange',
                  fillColor: 'orange',
                  fillOpacity: 0.8
                }).addTo(map);
                
                // Bind a popup with additional fire information
                marker.bindPopup(
                  `Brightness: ${fire.brightness}<br>Confidence: ${fire.confidence}<br>Acquired: ${fire.acq_date} ${fire.acq_time}`
                );
              }
            });
          },
          error: function(err) {
            console.error('Error parsing CSV:', err);
          }
        });
      } catch (error) {
        console.error('Error fetching wildfire data:', error);
      }
    }

    // Fetch the wildfire data on page load
    fetchWildfireData();
  </script>
</body>
</html>
