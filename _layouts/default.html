<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | escape }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Default stylesheet (if you have one) -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <!-- Custom head include for additional CSS (e.g., your custom.css) -->
  {% include head_custom.html %}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav class="site-nav">
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <!-- Add additional navigation items here -->
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="site-content">
    <div class="container">
      {{ content }}
    </div>
  </main>
  
  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
